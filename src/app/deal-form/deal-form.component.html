<div class="container">
   <h1>Deal Form</h1>
     <form>
       <div class="form-group">
         <label for="title">Name</label>
         <input type="text" class="form-control" id="title" required [(ngModel)]="model.name" name="name">
       </div>
       <div class="form-group">
         <label for="author">Description</label>
         <input type="text" class="form-control" id="author"  required [(ngModel)]="model.description" name="description">
       </div>
       <div class="form-group">
         <label for="url">URL</label>
         <input type="text" class="form-control" id="url" [(ngModel)]="model.url" name="url">
       </div>
       <button type="submit" class="btn btn-default">Submit</button>
     </form>
 </div>

 <div>
   <h2>Model:</h2>
   {{ currentDeal }}
 </div>
